name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:   # ğŸ‘ˆ steps must be inside the job
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install   # ğŸ‘ˆ lowercase "install"

      - name: Run tests
        run: npm test
